plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

def javaVersion = JavaVersion.VERSION_1_8
def steamPath = 'D:/games/steam/steamapps'
def WorkshopPath = "${steamPath}/workshop/content/646570"

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation files("${steamPath}/common/SlayTheSpire/desktop-1.0.jar")
    implementation fileTree(dir: "${WorkshopPath}/1605060445/", include: '*.jar')
    implementation fileTree(dir: "${WorkshopPath}/1605833019/", include: '*.jar')
    implementation fileTree(dir: "${WorkshopPath}/1609158507/", include: '*.jar')
}

group = 'bottleinabottle'
version = '0.0.2'
description = 'Bottle in a Bottle'
sourceCompatibility = javaVersion
targetCompatibility = javaVersion

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
